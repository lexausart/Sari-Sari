<body>



    <!-- Account-->
    <div class="triangle"><i class="fa-solid fa-triangle"></i></div>
    <div class="hdn-sign">
        <div class="hdn-table">
            <div>
                <h3>Your Account</h3>
                <ul>
                    <li>Account</li>
                    <li>Orders</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="black"></div>
    <header>
        <div class="first">

            <!-- Logo-->
            <div class="flex logo">
                <a href="https://sari.lexa.us"><img src="images/logo3.png" alt=""></a>

            </div>


            <!-- Account part 2-->
            <div class="flex right">
                <div class="sign">
                    <span>Hello, Sign in</span>
                    <div class="flex ac">
                        <span>Account</span>
                        <i class="fas fa-caret-down"></i>
                    </div>
                </div>

                <!-- Cart-->
                <div class="flex cart">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="ca">Cart</span>
                </div>
            </div>
        </div>
        <div class="second">
            <div class="second-1">

                <!-- Main menu-->
                <div>
                    <i class="fas fa-map-marker"></i>
                    <span>Balmung</span>
                </div>
            </div>

            <!-- Menu address-->
            <div class="second-2">
                <p>
                    <span>Mist Ward 7 Apt 55 test</span>
                </p>
            </div>

        </div>
